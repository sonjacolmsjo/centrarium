<h3>Skicka ett email eller kontakta mig på telefonnummer nedan.</h3>

<hr>
<fieldset>
        <div id="form-main">
          <div id="form-div">
            <form class="form" id="form1" action="mailto:info@gf33.se?subject=Bangårdsvägen" method="post" enctype="text/plain">

              <p class="name">
                <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Namn" id="name" />
              </p>

              <p class="email">
                <input name="email" type="text" class="validate[required,custom[email]] feedback-input" id="email" placeholder="Telefonnummer" />
              </p>

              <p class="text">
                <textarea name="text" class="validate[required,length[30,300]] feedback-input" id="comment" placeholder="Meddelande"></textarea>
              </p>

              <div class="submit">
                <input type="submit" value="Skicka" id="button-blue"/>
                <div class="ease"></div>
              </div>

            </form>
</fieldset>
